<script type="text/javascript">
	var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var ctx = tela.getContext("2d");
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 370, 400);
    
	  function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor; 
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    desenhaCirculo(300,400,500,'#af9fc6');
    desenhaCirculo(500,10,300,'#4f89c8');
    desenhaCirculo(-100,10,300,'#90c747');
    desenhaCirculo(70,220,70,'#9a6eac'); 
    desenhaCirculo(130,330,70,'#6690CC');
    desenhaCirculo(195,220,70,'#EFBA1C');  
    desenhaCirculo(260,330,70,'#8DC56C'); 
    // desenhaCirculo(310,220,60,'#191970'); 
    
      
    ctx.font = "120px Segoe Script";
    ctx.fillStyle = "#191970" ;
    ctx.fillText("Amet",10,120);
    ctx.font = "25px Segoe Print";
    ctx.fillStyle = "#191970" ;
    ctx.fillText("Psicologia & SaÃºde",40,140);

    ctx.font = "25px Courier Newk";
    ctx.fillStyle = "white" ;
    ctx.fillText("Contato",30,230);

    ctx.font = "25px Courier Newk";
    ctx.fillStyle = "white" ;
    ctx.fillText("Cursos",90,340);

    ctx.font = "25px Courier Newk";
    ctx.fillStyle = "white" ;
    ctx.fillText("Mindfullnes",135,230);

    ctx.font = "25px Courier Newk";
    ctx.fillStyle = "white" ;
    ctx.fillText("Testes",230,340);



    function dispara(evento){
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

	

		if ((x > 10) &&
		    (x < 130) &&
		    (y > 160) &&
		    (y < 280)){

			window.open("http://www.ametpsicologia.com/contato.html" , "ventana1" , "width=120,height=300,scrollbars=NO");

	}

}



	tela.onclick = dispara;

    
  
</script>
